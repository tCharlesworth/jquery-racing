<!DOCTYPE html>
<head>
	<title>Page Title</title>
	<link type='text/css' rel='stylesheet' href='styles/myStyles.css'/>
</head>
<body>
	
	
<div id="page-Wrapper">
	<header>
		<h1>JQuery Racing Game</h1>
	</header>
	
	<div id='appWindow' class='floatfix'>
		<div id='appInfo'>
			<h1>Fast Driver</h1>
			<p id='info'>Press Enter to start a game!</p>
			<h2>Score</h2>
			<p id='scoreBox'>0</p>
			<h2>Controls</h2>
			<p>Move your car up and down while avoiding
				crashing into other cars!</p>
			<h2>Sound</h2>
			<button id='soundButton'>Sound On</button>
		</div>
		
		<div id='scrollScreen'>
			<div id='car'></div>
			<div id='lanes'>
				<div class='grass'></div>
				<div class='lane' id='lane1'>
				</div>
				<div class='lane' id='lane2'>
				</div>
				<div class='lane' id='lane3'>
				</div>
				<div class='lane' id='lane4'>
				</div>
				<div class='lane' id='lane5'>
				</div>	
				<div class='grass'></div>
			</div>
		</div>
	</div>
	
	<!--These should be off-screen and pull out like a tab-->
	<div id="highScoreTab">
		<div id='scoreContent'> 
			<h2>High Scores</h2>
			<ol id='highScoresList'>
				<!--Scores go here (Loads in javascript file)-->
			</ol>
			<p>Scores are saved locally using HTML5 localStorage.</p>
			<button id='erase'>Erase Data</button>
		</div>
	</div>
	
	<audio id='crashAudio' src='sounds/carCrash.mp3'></audio>
	<audio loop='true' id='carIdle' src='sounds/carIdle.mp3'></audio>
	<audio id='startAudio' src='sounds/startGame.mp3'></audio>
	<audio id='levelUpAudio' src='sounds/levelUp.mp3'></audio>
	
</div><!--end page wrapper-->
	
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type='text/javascript' src='scripts/app.js'></script>
</body>
